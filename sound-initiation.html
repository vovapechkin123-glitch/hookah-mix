<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Звуковая инициация | THE MENU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0604;
            --secondary-dark: #1a120e;
            --accent-gold: #f0d696;
            --accent-copper: #ba7630;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Фоновая текстура */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: -1;
        }

        /* Контейнер */
        .initiation-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        /* Шапка */
        .header {
            text-align: center;
            padding-top: 3rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease 0.3s forwards;
        }

        .brand {
            font-family: 'Georgia', serif;
            font-size: 1.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .brand::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-copper), transparent);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Центральный ритуал */
        .ritual-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease 0.6s forwards;
        }

        .sound-seal {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                var(--accent-gold),
                var(--accent-copper)
            );
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 3rem;
            box-shadow: 
                0 0 60px rgba(186, 118, 48, 0.3),
                inset 0 4px 20px rgba(255, 255, 255, 0.2),
                inset 0 -4px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sound-seal:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(186, 118, 48, 0.4),
                inset 0 4px 20px rgba(255, 255, 255, 0.3),
                inset 0 -4px 20px rgba(0, 0, 0, 0.4);
        }

        .sound-seal:active {
            transform: scale(0.98);
        }

        .sound-seal.active {
            animation: pulse 2s infinite;
        }

        .seal-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(30, 20, 10, 0.9);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .seal-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(240, 214, 150, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .ritual-instruction {
            text-align: center;
            margin-top: 2rem;
            max-width: 280px;
        }

        .instruction-text {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 0.9rem;
            color: var(--accent-gold);
            font-family: monospace;
            letter-spacing: 2px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: inline-block;
        }

        /* Индикаторы */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease 0.9s forwards;
        }

        .indicator {
            text-align: center;
        }

        .indicator-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .indicator-value {
            font-size: 1.2rem;
            color: var(--accent-gold);
            font-weight: 600;
        }

        /* Футер */
        .footer {
            text-align: center;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.2s ease 1.2s forwards;
        }

        .warning {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 
                    0 0 60px rgba(186, 118, 48, 0.3),
                    inset 0 4px 20px rgba(255, 255, 255, 0.2),
                    inset 0 -4px 20px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(186, 118, 48, 0.5),
                    inset 0 4px 20px rgba(255, 255, 255, 0.3),
                    inset 0 -4px 20px rgba(0, 0, 0, 0.4);
            }
            100% {
                box-shadow: 
                    0 0 60px rgba(186, 118, 48, 0.3),
                    inset 0 4px 20px rgba(255, 255, 255, 0.2),
                    inset 0 -4px 20px rgba(0, 0, 0, 0.4);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .initiation-container {
                padding: 1rem;
            }
            
            .sound-seal {
                width: 150px;
                height: 150px;
            }
            
            .seal-icon {
                font-size: 3rem;
            }
            
            .brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="initiation-container">
        <header class="header">
            <div class="brand">Звуковая инициация</div>
            <p class="subtitle">Активация аудиополя обязательна для доступа к сеансу</p>
        </header>
        
        <main class="ritual-center">
            <div class="sound-seal" id="soundSeal">
                <div class="seal-icon">♪</div>
                <div class="seal-ring"></div>
            </div>
            
            <div class="ritual-instruction">
                <p class="instruction-text">
                    Коснитесь символа для активации звукового поля.<br>
                    Система начнёт подготовку через:
                </p>
                <div class="countdown" id="countdown">3</div>
            </div>
            
            <div class="indicators">
                <div class="indicator">
                    <div class="indicator-label">Громкость</div>
                    <div class="indicator-value">30%</div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">Статус</div>
                    <div class="indicator-value" id="status">Ожидание</div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p class="warning">
                После активации отмена невозможна.<br>
                Убедитесь в готовности к сеансу.
            </p>
        </footer>
    </div>
    
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="./7441574b62bac5e.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Элементы
        const soundSeal = document.getElementById('soundSeal');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const countdownElement = document.getElementById('countdown');
        const statusElement = document.getElementById('status');
        
        // Конфигурация
        const VOLUME = 0.30;
        const COUNTDOWN_SECONDS = 3;
        
        // Состояние
        let isActivated = false;
        let countdown = COUNTDOWN_SECONDS;
        
        // Устанавливаем громкость
        backgroundMusic.volume = VOLUME;
        
        // Обработчик клика на печать
        soundSeal.addEventListener('click', async () => {
            if (isActivated) return;
            
            // Активация
            isActivated = true;
            soundSeal.classList.add('active');
            soundSeal.style.cursor = 'default';
            statusElement.textContent = 'Активация...';
            
            try {
                // Запускаем музыку
                await backgroundMusic.play();
                
                // Запускаем обратный отсчет
                const countdownInterval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        initiateTransition();
                    }
                }, 1000);
                
            } catch (error) {
                // Ошибка воспроизведения
                console.error('Ошибка воспроизведения:', error);
                statusElement.textContent = 'Ошибка';
                soundSeal.classList.remove('active');
                soundSeal.style.cursor = 'pointer';
                isActivated = false;
                
                // Сообщение пользователю
                alert('Не удалось инициализировать звуковое поле. Проверьте разрешения браузера.');
            }
        });
        
        // Функция перехода на вторую страницу
        function initiateTransition() {
            statusElement.textContent = 'Переход...';
            
            // Эффект затухания
            document.body.style.transition = 'opacity 1.5s ease';
            document.body.style.opacity = '0';
            
            // Вибрация (если поддерживается)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 200]);
            }
            
            // Переход через 1.5 секунды
            setTimeout(() => {
                window.location.href = 'session.html';
            }, 1500);
        }
        
        // Эффект при наведении
        soundSeal.addEventListener('mouseenter', () => {
            if (!isActivated) {
                soundSeal.style.transform = 'scale(1.05)';
            }
        });
        
        soundSeal.addEventListener('mouseleave', () => {
            if (!isActivated) {
                soundSeal.style.transform = 'scale(1)';
            }
        });
        
        // Инициализация при загрузке
        window.addEventListener('load', () => {
            // Плавное появление
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 100);
            
            // Предзагрузка аудио
            backgroundMusic.load();
        });
    </script>
</body>
</html>
